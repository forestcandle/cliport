mode: test
num_processes: 1
identity_group_num_0: 0
identity_group_num_1: 1
command_string_min: 0
command_string_max: 6
agent: cliport
n_demos: 2
train_demos: 1000
n_repeats: 1
gpu:
- 0
save_results: true
update_results: true
checkpoint_type: val_missing
val_on_heldout: true
seed: 9999
target_item_desc: box
folds: 0
fold: 0
disp: false
shared_memory: false
eval_task: packing-unseen-google-objects-race-seq
model_task: multi-language-conditioned
type: single
model_dir: ${root_dir}
exp_folder: cliport_quickstart
data_dir: ${root_dir}/data
assets_root: ${root_dir}/cliport/environments/assets/
model_path: ${model_dir}/${exp_folder}/${model_task}-${agent}-n${train_demos}-train/checkpoints/
train_config: ${model_dir}/${exp_folder}/${model_task}-${agent}-n${train_demos}-train/.hydra/config.yaml
save_path: ${model_dir}/${exp_folder}/${eval_task}-${agent}-n${train_demos}-train/checkpoints/
results_path: ${model_dir}/${exp_folder}/${eval_task}-${agent}-n${train_demos}-train/checkpoints/
record:
  save_video: false
  save_video_path: ${model_dir}/${exp_folder}/${eval_task}-${agent}-n${train_demos}-train/videos/
  add_text: true
  fps: 20
  video_height: 640
  video_width: 720
root_dir: ${env:CLIPORT_ROOT}
tag: default
debug: false
