# Evaluation

defaults:
  - config

hydra:
  run:
    dir: ${root_dir}

mode: test # 'val' or 'test'

num_processes: 8 # number of parallel sims to run (on one gpu)
#adjective_sentance_num: 137 #137: person 52: criminal person
identity_group_num_0: 0
identity_group_num_1: 1
command_string_min: 0
command_string_max: 6

# eval settings
agent: cliport
n_demos: 1000 # number of val instances
train_demos: 1000 # training demos used to train model
n_repeats: 1 # number of repeats
gpu: [0]
save_results: True # write results to json
update_results: True # overwrite existing json results?
checkpoint_type: 'val_missing'
val_on_heldout: True
seed: 9999
target_item_desc: 'box'
folds: 0 # to run multi-process, split up the command strings into this many folds, 0 means run all cases, 4 means four separate fold runs
fold: 0 # to run multi-process, this run should cover this fold, if there are 4 fold runs the fold values for each process will be 0, 1, 2, 3.

disp: True
shared_memory: False
eval_task: packing-unseen-google-objects-race-seq # task to evaluate the model on
model_task: multi-language-conditioned # task the model was trained on (e.g. multi-language-conditioned or packing-boxes-pairs-seen-colors)
type: single # 'single' or 'multi'

# paths
model_dir: ${root_dir}
exp_folder: cliport_quickstart
data_dir: ${root_dir}/data
assets_root: ${root_dir}/cliport/environments/assets/

model_path: ${model_dir}/${exp_folder}/${model_task}-${agent}-n${train_demos}-train/checkpoints/ # path to pre-trained models
train_config: ${model_dir}/${exp_folder}/${model_task}-${agent}-n${train_demos}-train/.hydra/config.yaml # path to train config
save_path: ${model_dir}/${exp_folder}/${eval_task}-${agent}-n${train_demos}-train/checkpoints/ # path to save results
results_path: ${model_dir}/${exp_folder}/${eval_task}-${agent}-n${train_demos}-train/checkpoints/ # path to existing results


# record videos (super slow)
record:
  save_video: False
  save_video_path: ${model_dir}/${exp_folder}/${eval_task}-${agent}-n${train_demos}-train/videos/
  add_text: True
  fps: 20
  video_height: 640
  video_width: 720
